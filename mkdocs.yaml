site_name: ESP IoT Framework
nav:

  - Home: 
      Welcome: index.md
      Setup:
        Getting Started: setup/setup.md
        Structure: setup/structure.md
        Coding Style: 
          C++: setup/coding-style/cpp.md
          Git: setup/coding-style/git.md
        Documentation: setup/documentation.md
  - Core: 
      Introduction: core/index.md
      Getting Started: core/getting_started.md
      Core Classes:
        Config: core/core_classes/esp_config.md
        Spiffs: core/core_classes/esp_spiffs.md
        Wifi: core/core_classes/esp_wifi.md
        Connection Handler: core/core_classes/esp_connection_handler.md
        Keys: core/core_classes/esp_keys.md
        Logger: core/core_classes/esp_logger.md
  - Sensors:
      Introduction: sensors/index.md


repo_url: https://github.com/ECE-IoT/esp-iot-framework

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tabs
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: green
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - git-revision-date
  - mkdocstrings
  - mermaid2:
      arguments:
        theme: |
          ^(JSON.parse(window.localStorage.getItem('/.__palette')).index == 1) ? 'dark' : 'light'

markdown_extensions:
  - footnotes
  - admonition
  - def_list
  - attr_list
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.smartsymbols
  - pymdownx.critic
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
